<!DOCTYPE html>
<html lang='uz'>
<head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Sekundomer</title>
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:radial-gradient(circle at bottom right,#f0f,#003);color:white;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center}
.back-button {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background-color: #222;
  color: white;
  padding: 10px 16px;
  border-radius: 8px;
  text-decoration: none;
  font-family: Arial, sans-serif;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  transition: background 0.2s;
  z-index: 1000;
}
.back-button:hover {
  background-color: #444;
} 
h1{font-size:3em;text-shadow:0 0 20px #f0f}
.controls button{margin:10px;padding:10px 20px;font-size:1.2em;border:none;border-radius:10px;background:#222;color:white;box-shadow:0 0 15px #f0f;cursor:pointer;transition:.2s}
.controls button:hover{transform:scale(1.1);box-shadow:0 0 25px #f0f}
</style>
</head>
<body>
<h1 id='display'>00:00:00</h1>
<div class='controls'>
<button onclick='start()'>Start</button>
<button onclick='stop()'>Stop</button>
<button onclick='reset()'>Reset</button>
</div>
<a href="index.html" class="back-button">‚Üê Asosiy menyu</a>
<script>
let timer;let ms=0,s=0,m=0;
function update(){ms++;if(ms>=100){ms=0;s++;if(s>=60){s=0;m++;}}document.getElementById('display').innerText=`${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}:${String(ms).padStart(2,'0')}`}
function start(){if(!timer)timer=setInterval(update,10)}
function stop(){clearInterval(timer);timer=null}
function reset(){stop();ms=s=m=0;document.getElementById('display').innerText='00:00:00'}
</script>
</body>
</html>
