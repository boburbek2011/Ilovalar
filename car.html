<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Car Game</title>
  <link rel="stylesheet" href="car.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div class="controls">
    <div class="top-controls">
      <button id="stopBtn" class="btn-stop">Stop</button>
      <button id="restartBtn" class="btn-restart hidden">Restart</button>
    </div>

    <div class="arrows">
      <button id="upBtn">↑</button>
      <div class="horizontal">
        <button id="leftBtn">←</button>
        <button id="downBtn">↓</button>
        <button id="rightBtn">→</button>
      </div>
    </div>
  </div>
<footer style="margin-top: 40px; text-align: center; padding: 20px; border-top: 1px solid rgba(255,255,255,0.1);">
<a href="game.html" style="display: inline-block; padding: 10px 20px; background: rgba(255,255,255,0.1); color: white; text-decoration: none; border-radius: 8px; transition: all 0.3s ease;">
        Boshqa O'yinlar
    </a>
</footer>
  <script src="car.js"></script>
</body>
</html>
